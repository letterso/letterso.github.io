<!-- Pagination -->
{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<ul class="pager" data-pagefind-ignore="all">
    {{ if $pag.HasPrev }}
    <li class="previous">
        <a href="{{ $pag.Prev.URL }}">&larr; Newer Posts</a>
    </li>
    {{ end }}
    {{ if $pag.HasNext }}
    <li class="next">
        <a href="{{ $pag.Next.URL }}">Older Posts &rarr;</a>
    </li>
    {{ end }}
</ul>
<!-- Page Information -->
<div class="pagination-info" style="text-align: center; margin-top: 20px; color: #888; font-size: 14px;">
    第 {{ $pag.PageNumber }} / {{ $pag.TotalPages }} 页
</div>
{{ end }}
